apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configmap.name }}
  labels:
    name: {{ .Values.frontend.labels.name }}
data:
  nginx.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html/;
        location / {
            index index.html;
            try_files $uri $uri/ =404;
        }
        location /api/ {
            proxy_pass http://{{ .Values.backend.service.name }}:{{ .Values.backend.service.port }}/;
        }
    }
